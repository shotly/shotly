openapi: 3.1.1

info:
  title: Shotly
  description: Shotly is a modern platform for organizing your bookmarks. It helps you save, categorize, and quickly find your favorite links â€” whether for work, study, or inspiration.
  license:
    name: AGPL-3.0
    url: https://github.com/shotly/shotly/blob/main/LICENSE
  version: 0.x.x

externalDocs:
  url: https://shotly.dev/docs
  description: Shotly Documentation

servers:
  - url: https://app.shotly.dev/api
    description: Production
  - url: http://localhost:3000/api
    description: Development

paths:
  /profile/details:
    put:
      summary: Update user details
      tags:
        - Profile
      operationId: ProfileDetailsUpdate
      parameters:
        - $ref: '#/components/parameters/x-api-key'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileDetailsUpdatePayload'
      responses:
        204:
          description: Update user details

  /profile:
    delete:
      summary: Delete user profile
      tags:
        - Profile
      operationId: ProfileDelete
      parameters:
        - $ref: '#/components/parameters/x-api-key'
      responses:
        204:
          description: Delete user profile

  /api-keys:
    get:
      summary: Get api keys list
      tags:
        - Api Keys
      operationId: ApiKeysList
      parameters:
        - $ref: '#/components/parameters/x-api-key'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/perPage'
      responses:
        200:
          description: Get api keys list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeysListResult'
    post:
      summary: Create new api key
      tags:
        - Api Keys
      operationId: ApiKeysCreate
      parameters:
        - $ref: '#/components/parameters/x-api-key'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiKeysCreatePayload'
      responses:
        200:
          description: Create new api key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiKeysCreateResult'

  /api-keys/{id}:
    delete:
      summary: Delete api key
      tags:
        - Api Keys
      operationId: ApiKeysDelete
      parameters:
        - $ref: '#/components/parameters/x-api-key'
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/CUID'
      responses:
        204:
          description: Delete api key

  /webhooks:
    get:
      summary: Get webhook list
      tags:
        - Webhooks
      operationId: WebhooksList
      parameters:
        - $ref: '#/components/parameters/x-api-key'
      responses:
        200:
          description: Get webhook list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhooksListResult'
    post:
      summary: Create new webhook
      tags:
        - Webhooks
      operationId: WebhooksCreate
      parameters:
        - $ref: '#/components/parameters/x-api-key'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhooksCreatePayload'
      responses:
        200:
          description: Create new webhook
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WebhooksCreateResult'

  /webhooks/{id}:
    delete:
      summary: Delete webhook
      tags:
        - Webhooks
      operationId: WebhooksDelete
      parameters:
        - $ref: '#/components/parameters/x-api-key'
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/CUID'
      responses:
        204:
          description: Delete webhook

  /bookmarks:
    get:
      summary: Get bookmarks list
      tags:
        - Bookmarks
      operationId: BookmarksList
      parameters:
        - $ref: '#/components/parameters/x-api-key'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/perPage'
      responses:
        200:
          description: Get bookmarks list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookmarksListResult'
    post:
      summary: Create new bookmark
      tags:
        - Bookmarks
      operationId: BookmarksCreate
      parameters:
        - $ref: '#/components/parameters/x-api-key'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookmarksCreatePayload'
      responses:
        200:
          description: Create new bookmark
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookmarksCreateResult'

  /bookmarks/{id}:
    get:
      summary: Get bookmark by id
      tags:
        - Bookmarks
      operationId: BookmarksGet
      parameters:
        - $ref: '#/components/parameters/x-api-key'
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/CUID'
      responses:
        200:
          description: Get bookmark by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookmarksGetResult'
    put:
      summary: Update bookmark
      tags:
        - Bookmarks
      operationId: BookmarksUpdate
      parameters:
        - $ref: '#/components/parameters/x-api-key'
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/CUID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookmarksUpdatePayload'
      responses:
        200:
          description: Update bookmark
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookmarksUpdateResult'

    delete:
      summary: Delete bookmark
      tags:
        - Bookmarks
      operationId: BookmarksDelete
      parameters:
        - $ref: '#/components/parameters/x-api-key'
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/CUID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookmarksDeletePayload'
      responses:
        200:
          description: Delete bookmark
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookmarksDeleteResult'

  /collections:
    get:
      summary: Get collections list
      tags:
        - Collections
      operationId: CollectionsList
      parameters:
        - $ref: '#/components/parameters/x-api-key'
      responses:
        200:
          description: Get collections list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionsListResult'
    post:
      summary: Create new collection
      tags:
        - Collections
      operationId: CollectionsCreate
      parameters:
        - $ref: '#/components/parameters/x-api-key'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionsCreatePayload'
      responses:
        200:
          description: Create new collection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionsCreateResult'

  /collections/{id}:
    put:
      summary: Update collection
      tags:
        - Collections
      operationId: CollectionsUpdate
      parameters:
        - $ref: '#/components/parameters/x-api-key'
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/CUID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionsUpdatePayload'
      responses:
        204:
          description: Update collection

    delete:
      summary: Delete collection
      tags:
        - Collections
      operationId: CollectionsDelete
      parameters:
        - $ref: '#/components/parameters/x-api-key'
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/CUID'
      responses:
        204:
          description: Delete collection

  /collections/{id}/bookmarks:
    get:
      summary: Get bookmarks list by collection
      tags:
        - Collections
      operationId: CollectionsBookmarksList
      parameters:
        - $ref: '#/components/parameters/x-api-key'
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/CUID'
      responses:
        200:
          description: Get bookmarks list by collection
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CollectionsBookmarksListResult'

  /collections/{id}/attach:
    post:
      summary: Attach bookmark to collection
      tags:
        - Collections
      operationId: CollectionsAttachCreate
      parameters:
        - $ref: '#/components/parameters/x-api-key'
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/CUID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionsAttachCreatePayload'
      responses:
        204:
          description: Attach bookmark to collection

  /collections/{id}/detach:
    post:
      summary: Detach bookmark from collection
      tags:
        - Collections
      operationId: CollectionsDetachCreate
      parameters:
        - $ref: '#/components/parameters/x-api-key'
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/CUID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CollectionsDetachCreatePayload'
      responses:
        204:
          description: Detach bookmark from collection

components:
  parameters:
    x-api-key:
      name: x-api-key
      in: header
      required: true
      schema:
        type: string

    page:
      name: page
      in: query
      description: Page number
      schema:
        type: string
        default: '1'

    search:
      name: search
      in: query
      description: Search query
      schema:
        type: string

    perPage:
      name: perPage
      in: query
      description: Items per page
      schema:
        type: string
        default: '10'

    sortColumn:
      name: sortColumn
      in: query
      description: Sort column
      schema:
        type: string

    sortType:
      name: sortType
      in: query
      description: Sort type
      schema:
        type: string
        default: asc
        enum:
          - asc
          - desc

  schemas:
    Pagination:
      type: object
      description: Pagination
      required:
        - total
      properties:
        total:
          type: number
          description: Total items
          default: 0

    DateType:
      type: string
      description: Date
      example: 2025-05-01

    DateTimeType:
      type: string
      description: Date and time with timezone
      example: '2025-05-01 17:15:39.189144+00'

    CUID:
      type: string
      description: Id
      format: cuid
      example: cma410aol00000cjobbw006p
      maxLength: 24
      minLength: 24

    ProfileDetailsUpdatePayload:
      type: object
      description: Payload "Update user details"
      required:
        - name
      properties:
        name:
          type: string
          description: User name
          minLength: 3

    ApiKeyForm:
      type: object
      description: Api key form
      required:
        - name
        - expiresAt
      properties:
        name:
          type: string
          description: Api key name
          minLength: 3
        expiresAt:
          type: string
          enum:
            - 1d
            - 1w
            - 1m
            - 1y
            - never

    ApiKeysListItem:
      type: object
      description: Api key
      required:
        - id
        - name
        - lastUsedAt
        - expiresAt
        - createdAt
      properties:
        id:
          $ref: '#/components/schemas/CUID'
        name:
          type: string
          description: Api key name
          minLength: 3
        lastUsedAt:
          oneOf:
            - $ref: '#/components/schemas/DateTimeType'
            - type: 'null'
        expiresAt:
          oneOf:
            - $ref: '#/components/schemas/DateTimeType'
            - type: 'null'
        createdAt:
          $ref: '#/components/schemas/DateTimeType'

    ApiKeysListResult:
      type: object
      description: Result "Get api keys list"
      required:
        - items
      properties:
        items:
          type: array
          description: Api keys list
          items:
            $ref: '#/components/schemas/ApiKeysListItem'
        pagination:
          $ref: '#/components/schemas/Pagination'

    ApiKeysCreatePayload:
      allOf:
        - description: Payload "Create new api key"
        - $ref: '#/components/schemas/ApiKeyForm'

    ApiKeysCreateResult:
      type: object
      description: Result "Create new api key"
      required:
        - id
        - key
      properties:
        id:
          $ref: '#/components/schemas/CUID'
        key:
          type: string
          description: Api key
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000

    WebhooksEvent:
      type: string
      description: |
        Webhook event
          bookmarkCreated - Bookmark created
          bookmarkDeleted - Bookmark deleted
          collectionCreated - Collection created
          collectionDeleted - Collection deleted
      enum:
        - bookmarkCreated
        - bookmarkDeleted
        - collectionCreated
        - collectionDeleted

    WebhooksForm:
      type: object
      description: Webhook form
      required:
        - url
        - events
      properties:
        url:
          type: string
          description: Webhook url
          format: url
          example: https://example.com/webhook
        events:
          type: array
          description: Webhook events
          items:
            $ref: '#/components/schemas/WebhooksEvent'
          minLength: 1
          uniqueItems: true

    WebhooksListItem:
      type: object
      description: Webhook
      required:
        - id
        - url
        - events
        - createdAt
      properties:
        id:
          $ref: '#/components/schemas/CUID'
        url:
          type: string
          description: Webhook url
          format: url
          example: https://example.com/webhook
        events:
          type: array
          description: Webhook events
          items:
            $ref: '#/components/schemas/WebhooksEvent'
        createdAt:
          $ref: '#/components/schemas/DateTimeType'

    WebhooksListResult:
      type: array
      description: Result "Get webhook list"
      items:
        $ref: '#/components/schemas/WebhooksListItem'

    WebhooksCreatePayload:
      allOf:
        - description: Payload "Create new webhook"
        - $ref: '#/components/schemas/WebhooksForm'

    WebhooksCreateResult:
      type: object
      description: Result "Create new webhook"
      required:
        - id
        - secret
      properties:
        id:
          $ref: '#/components/schemas/CUID'
        secret:
          type: string
          description: Webhook secret
          format: uuid
          example: 123e4567-e89b-12d3-a456-426614174000

    BookmarksItem:
      type: object
      description: Bookmark

    BookmarksListResult:
      type: object
      description: Result "Get bookmarks list"

    BookmarksCreatePayload:
      type: object
      description: Payload "Create new bookmark"

    BookmarksCreateResult:
      type: object
      description: Result "Create new bookmark"

    BookmarksGetResult:
      type: object
      description: Result "Get bookmark by id"

    BookmarksUpdatePayload:
      type: object
      description: Payload "Update bookmark"

    BookmarksUpdateResult:
      type: object
      description: Result "Update bookmark"

    BookmarksDeletePayload:
      type: object
      description: Payload "Delete bookmark"

    BookmarksDeleteResult:
      type: object
      description: Result "Delete bookmark"

    CollectionsForm:
      type: object
      description: Collection form
      required:
        - name
        - icon
      properties:
        name:
          type: string
          description: Collection name
          minLength: 3
        description:
          type: string
          description: Collection description
        icon:
          type: string
          description: Collection icon
          minLength: 5
        parentId:
          $ref: '#/components/schemas/CUID'
        isShared:
          type: boolean
          description: Collection is shared

    CollectionsListItem:
      type: object
      description: Collection
      required:
        - id
        - name
        - description
        - icon
        - isShared
        - sortOrder
        - children
        - createdAt
      properties:
        id:
          $ref: '#/components/schemas/CUID'
        name:
          type: string
          description: Collection name
          minLength: 3
        description:
          type: string
          description: Collection description
        icon:
          type: string
          description: Collection icon
          minLength: 5
        isShared:
          type: boolean
          description: Collection is shared
        sortOrder:
          type: number
          description: Collection sort order
          example: 1000
        children:
          type: array
          description: Collection children
          items:
            $ref: '#/components/schemas/CollectionsListItem'
        createdAt:
          $ref: '#/components/schemas/DateTimeType'

    CollectionsItem:
      type: object
      description: Collection
      required:
        - id
        - name
        - description
        - icon
        - isShared
        - sortOrder
        - createdAt
        - bookmarks
      properties:
        id:
          $ref: '#/components/schemas/CUID'
        name:
          type: string
          description: Collection name
          minLength: 3
        description:
          type: string
          description: Collection description
        icon:
          type: string
          description: Collection icon
          minLength: 5
        isShared:
          type: boolean
          description: Collection is shared
        sortOrder:
          type: number
          description: Collection sort order
          example: 1000
        createdAt:
          $ref: '#/components/schemas/DateTimeType'

    CollectionsListResult:
      type: array
      description: Result "Get collections list"
      items:
        $ref: '#/components/schemas/CollectionsListItem'

    CollectionsCreatePayload:
      allOf:
        - description: Payload "Create new collection"
        - $ref: '#/components/schemas/CollectionsForm'

    CollectionsCreateResult:
      type: object
      description: Result "Create new collection"
      required:
        - id
      properties:
        id:
          $ref: '#/components/schemas/CUID'

    CollectionsUpdatePayload:
      allOf:
        - description: Payload "Update collection"
        - $ref: '#/components/schemas/CollectionsForm'

    CollectionsBookmarksListResult:
      type: array
      description: Result "Get bookmarks list by collection"
      items:
        $ref: '#/components/schemas/BookmarksItem'

    CollectionsAttachCreatePayload:
      type: object
      description: Payload "Attach bookmark to collection"
      required:
        - bookmarkId
      properties:
        bookmarkId:
          $ref: '#/components/schemas/CUID'

    CollectionsDetachCreatePayload:
      type: object
      description: Payload "Detach bookmark from collection"
      required:
        - bookmarkId
      properties:
        bookmarkId:
          $ref: '#/components/schemas/CUID'
