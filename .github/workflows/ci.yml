name: CI

on:
  push:
    paths-ignore:
      - "*.md"
      - "docker/**"
      - "apps/landing/**"
      - ".github/**"
      - "!.github/workflows/ci.yml"
    branches:
      - main
  pull_request:
    paths-ignore:
      - "*.md"
      - "docker/**"
      - "apps/landing/**"
      - ".github/**"
      - "!.github/workflows/ci.yml"
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: PNPM
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: ESLint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Build Web
        run: pnpm run build:web
